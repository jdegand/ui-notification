<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ui-design-daily-favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <title>Notification</title>
</head>
<body>
    <main>
        <div class="purple"></div>
        <div class="card">
            <div class="close"><span><img class="padding-10" src="icons8-close-50.png" alt="close"/></span></div>
            <h1>Show notifications for</h1>
            <br />
            <div class="website-wrapper">
                <div class="bell-container">
                    <img src="icons8-notification-50.png" alt=""/>
                </div>
                <p>www.website.com</p>
            </div>
            <br />
            <div class="align-right">
                <button class="block">Block</button>
                <button class="allow">Allow</button>
            </div>
        </div>
    </main>
</body>
</html>
